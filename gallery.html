<script>
$(document).ready(function() {
        // Load images into the modal carousel
        function loadCarouselImages(imagePaths, selectedIndex) {
            var carouselIndicators = $(".carousel-indicators");
            var carouselItems = $(".carousel-inner");
            carouselIndicators.empty();
            carouselItems.empty();

            for (var i = 0; i < imagePaths.length; i++) {
                var imagePath = imagePaths[i];
                var activeClass = i === selectedIndex ? "active" : "";


        // Extract the title and year from the imagePath
        var fileName = imagePath.substring(imagePath.lastIndexOf("/") + 1, imagePath.lastIndexOf("."));
        var parts = fileName.split("_");
        var title = parts[0].split("-").join(" "); // Replace dashes with spaces
        var year = parts[1];

        // add this in carouselItemCode, below the img tag to show captions:
        //                         <div class="carousel-caption d-none d-md-block">
        //                    <h5>${title}</h5>
        //                    <p>${year}</p>
        //                  </div>

                // Extract the title and year from the imagePath
                //var title = imagePath.substring(imagePath.lastIndexOf("/") + 1, imagePath.lastIndexOf("_"));
                //title = title.replace(/-/g, " "); // Replace dashes with spaces

                //var year = imagePath.substring(imagePath.lastIndexOf("_") + 1, imagePath.lastIndexOf("."));

                var indicatorCode = `<li data-target="#carousel" data-slide-to="${i}" class="${activeClass}"></li>`;
                var carouselItemCode = `
                    <div class="carousel-item ${activeClass}">
                                 <img class="d-block w-100" src="${imagePath}" alt="Slide ${i + 1}">
                    </div>`;

                carouselIndicators.append(indicatorCode);
                carouselItems.append(carouselItemCode);
            }
        }

        // Open modal and load images into the carousel on thumbnail click
        $(".thumbnail-container").click(function() {
            var selectedIndex = $(this).find("img").data("index");
            var imagePaths = [];

            // Get all thumbnail images
            var thumbnails = $(".thumbnail");
            thumbnails.each(function() {
                imagePaths.push($(this).attr("src"));
            });

            loadCarouselImages(imagePaths, selectedIndex);

            // Open the modal
            $("#modal").modal("show");

            // Enable carousel functionality
            $("#carousel").carousel();
            $("#carousel").carousel(selectedIndex); // Set the selected slide
        });
    });


</script>
